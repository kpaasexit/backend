spring:
  application:
    name: question-service

  datasource:
    url: jdbc:h2:mem:magazinedb
    driverClassName: org.h2.Driver
    username: sa
    password:

  # Hibernate / JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 60003

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true


grpc:
  server:
    port: 9093